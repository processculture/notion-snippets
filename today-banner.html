<html> 
<head>
    <title>Date Banner Widget for Notion</title> 
    <style>
      
      #tb-widget {
        display: flex;
        padding: 0px;
        padding-bottom: 10px;
        border: 1px solid #ffffff;
        font-family: Arial;
        font-size: 18pt;
        color: #3b3c36;
        justify-content: left;
        line-height: 1.5;
        height:100%;
        font-weight: bold;
        flex-direction: row;
      }

      #container {
        display: flex;
        align-items: flex-start;
      }

      #date{
          font-size:18pt;
          font-weight: bold;
      }

      #banner-message {
          margin-bottom: 10px;
          padding-bottom: 10px;
      }

      #banner-image {
          height: 100%;
      }

      body{
          background-color: #ffffff;
          overflow: hidden; 
      }

      iframe {
          background-color: gray;
          overflow: hidden; 
      }

    </style>
</head>
    
<body>
    <div id="tb-widget"></div>
</body>

<script>
    const w = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const m = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    
    var today = new Date();
    var day = w[today.getDay()];
    var date = `${day}, ${m[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()}`;

    var bannerMessage;
    var h = today.getHours();
    var bannerMessage = (h < 12) ? 'Good Morning!  ' : ((h >= 12 && h <= 17) ? 'Good Afternoon! ' : 'Good Evening! ');

    var imageUrl = "https://source.unsplash.com/random/900x700/?sunrise";

    if(h >= 9 && h <= 17){
        imageUrl = "https://source.unsplash.com/random/900x700/?beach-house";
    }
    else if(h > 17 && h < 21){
     imageUrl = "https://source.unsplash.com/random/900x700/?sunset";
    } 
    else if(h >= 21 || h < 5){
        imageUrl = "https://source.unsplash.com/random/900x700/?night-sky";
    }
    
    document.getElementById('tb-widget').innerHTML = `
        <div class="container">
          <div id="date"> ${date}</div>
          <div class="banner-message">${bannerMessage}<br/><br/></div>
          <div class="banner-image">
                  <img src="${imageUrl}"/>
          </div>        
        <div/>
    `;
  
</script> 
</html>
